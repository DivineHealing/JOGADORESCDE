<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUD do Personagem</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'arma/style.css' %}">
</head>
<body>
    {% load l10n %}
    {% load humanize %}
    {% localize on %}
    <div class="background-container">
    <form method="POST" action="{% url 'salvar_arma_efeitos' %}">
        {% csrf_token %}
        <div class="header">
                <div class="name" style="color: white;">
                    <span >Nome do Personagem: {{ tela_personagem.personagem }}</span>
                </div>
            </div>

            <div class="top-section">
                <div class="vida-mana-vigor bordered-section">                  
                    <div class="abilities section-title">EFEITOS DO EQUIPAMENTO</div>
                    <button  type="button" class="add-atributo-btn" id="addEfeitoAcessorios">Add</button>
                    <div class="atributos-added-container" id="efeitosAcessoriosContainer">
                        <!-- Atributos serÃ£o adicionados aqui dinamicamente -->
                    </div>
                </div>
            </div>
        <div class="formGroupRed">        
            <a href="{% url 'arma' %}"><button type="button" class="button" role="button">Voltar</button></a>
            <a href="{% url 'exibir_personagem' %}" class="buttonLink"><button  type="button" class="button" role="button">Personagem</button></a>
            <button type="submit" class="button" role="button">Salvar</button>           
        </div>
    </form>
    </div>  
    {% endlocalize %}
    
    {{ efeitos_acessorios_json|json_script:"efeitos-acessorios-json" }}

    <script src="{% static 'base_personagem\script.js' %}"></script>
</body>
</html>
