{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'conjunto/style.css' %}"> </head>
<body>
    <h1>Cadastro de Equipamento</h1>

    <div class="container">
        <img src="{% static 'conjunto/Conjunto.jpg' %}" alt="Personagem" usemap="#mapa-personagem">

        <map name="mapa-personagem">
            <area shape="rect" coords="698,469,48,339" href="{% url 'cadastrar_equipamento' tipo='conjunto' %}" alt="Conjunto">
            <area shape="rect" coords="698,469,48,339" href="{% url 'cadastrar_equipamento' tipo='elmo' %}" alt="Elmo">
            <area shape="rect" coords="x1,y1,x2,y2" href="{% url 'cadastrar_equipamento' tipo='peitoral' %}" alt="Peitoral">
            <area shape="rect" coords="x1,y1,x2,y2" href="{% url 'cadastrar_equipamento' tipo='manoplas' %}" alt="Manoplas">
            <area shape="rect" coords="x1,y1,x2,y2" href="{% url 'cadastrar_equipamento' tipo='pernas' %}" alt="Calcas">
            <area shape="rect" coords="x1,y1,x2,y2" href="{% url 'cadastrar_equipamento' tipo='botas' %}" alt="Bota">
            <!-- Adicione áreas para as outras partes do corpo -->
        </map>
    </div>
     <div id="inventario">
       <!--Aqui será exibido/cadastrado seus equipamentos-->
    </div>
</body>
</html>
