<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUD do Personagem</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'maestria/style.css' %}">
</head>
<body>
    {% load l10n %}
    {% load humanize %}
    {% localize on %}
    <div class="background-container">

        <div class="header">
            <div class="name" style="color: white;">
              <span >Nome do Personagem: {{ tela_personagem.personagem }}</span>
          </div>
        </div>

        <div class="middle-section">
            <div class="left-column">
                <div class="attribute-stats bordered-section">
                    <div class="stat section-title">STATUS</div>
                    <div class="formGroup field">
                        <input pattern="[0-9]+$" type="number" placeholder="Valor da Força" id='forca' name="forca" value="{{ maestria.forca }}" />
                        <label for="forca" class="formLabel">Força</label>
                    </div>
                    <div class="formGroup field">
                        <input pattern="[0-9]+$" type="number" placeholder="Valor da Destreza" id='destreza' name="destreza" value="{{ maestria.destreza }}" />
                        <label for="destreza" class="formLabel">Destreza</label>
                    </div>
                    <div class="formGroup field">
                        <input pattern="[0-9]+$" type="number" placeholder="Valor da Inteligência" id='inteligencia' name="inteligencia" value="{{ maestria.inteligencia }}" />
                        <label for="inteligencia" class="formLabel">Inteligência</label>
                    </div>
                    <div class="formGroup field">
                        <input pattern="[0-9]+$" type="number" placeholder="Valor da Determinação" id='determinacao' name="determinacao" value="{{ maestria.determinacao }}" />
                        <label for="determinacao" class="formLabel">Determinação</label>
                    </div>
                    <div class="formGroup field">
                        <input pattern="[0-9]+$" type="number" placeholder="Valor da Perspicácia" id='perspicacia' name="perspicacia" value="{{ maestria.perspicacia }}" />
                        <label for="perspicacia" class="formLabel">Perspicácia</label>
                    </div>
                    <div class="formGroup field">
                        <input pattern="[0-9]+$" type="number" placeholder="Valor da Carisma" id='carisma' name="carisma" value="{{ maestria.carisma }}" />
                        <label for="carisma" class="formLabel">Carisma</label>
                    </div>
                </div>
                <div class="rolling-bonus-stats bordered-section">
                    <div class="bonus section-title">BÔNUS DE ROLAGEM</div>
                        <button class="add-atributo-btn" id="addRolagem">Add</button>
                        <div class="atributos-added-container" id="rolagemContainer">
                            <!-- Atributos serão adicionados aqui dinamicamente -->
                    </div>
                    
                </div>
            </div>                

            <div class="right-column">
                <div class="character-abilities bordered-section">
                    <div id="atributosDefensivo">
                        <div class="abilities section-title">ATRIBUTOS DEFENSIVOS</div>
                        <button class="add-atributo-btn" id="addDefesa">Add</button>
                        <div class="atributos-added-container" id="defesaContainer">
                            <!-- Atributos serão adicionados aqui dinamicamente -->
                        </div>
                            
                        <div class="formGroup field">
                            <input pattern="[0-9]+$" type="number" placeholder="Redução de Dano" id='reducao' value="{{ maestria.reducao }}" />
                            <label for="reducao" class="formLabel">Redução</label>
                        </div>
                        <div class="formGroupRed field">
                            <input pattern="[0-9]+$" type="number" placeholder="Defesa Espiritual" id='defEspiritual' value="{{ maestria.defesaFixaEspiritual }}" />
                            <input pattern="[0-9]+$" type="number" placeholder="Redução Espiritual" id='redEspiritual' value="{{ maestria.reducaoEspiritual }}" />
                            <label for="defEspiritual" class="formLabel">Espiritual</label>
                            <label style="margin-Left: 12.5em" for="redEspiritual" class="formLabel">Redução</label>
                        </div>    
                    </div>

                    <div id="atributosOfensivo">
                        <div class="abilities section-title">ATRIBUTOS OFENSIVOS</div>
                        <button class="add-atributo-btn" id="addAtributo">Add</button>
                        <div class="atributos-added-container" id="atributosContainer">
                            <!-- Atributos serão adicionados aqui dinamicamente -->
                        </div>
                        
                        
                        <div class="formGroup field">
                            <input pattern="[0-9]+$" type="number" placeholder="Esmagamento" id='esmagamento' value="{{ maestria.esmagamento }}" />
                            <label for="esmagamento" class="formLabel">Esmagamento</label>
                        </div>
                        <div class="formGroup field">
                            <input pattern="[0-9]+$" type="number" placeholder="Penetração Extra" id='penExtra' value="{{ maestria.penExtra }}" />
                            <label for="penExtra" class="formLabel">Penetração Extra</label>
                        </div>
                        <div class="formGroupRed field">
                            <input pattern="[0-9]+$" type="number" placeholder="Dano Final" id='dmgFinal' value="{{ maestria.danoFinal }}" />
                            <label for="dmgFinal" class="formLabel">Dano Final</label>
                        </div>                    
                        <div class="formGroupRed field">
                            <input pattern="[0-9]+$" type="number" placeholder="Dano Espiritual" id='dmgEspiritual' value="{{ maestria.espiritualPerc }}" />
                            <label for="dmgEspiritual" class="formLabel">Dano Espiritual</label>
                        </div>

                    </div>               
                </div>

                <div class="character-equipment bordered-section">
                    <div class="equipment section-title">AMPLIFICAÇÕES</div>
                    <button class="add-atributo-btn" id="addAmplificacao">Add</button>
                    <div class="atributos-added-container" id="amplificacaoContainer">
                        <!-- Atributos serão adicionados aqui dinamicamente -->
                    </div>
                    
                    <div class="equipment section-title">REGENERAÇÃO</div>
                    <button class="add-atributo-btn" id="addRegeneracao">Add</button>
                    <div class="atributos-added-container" id="regeneracaoContainer">
                        <!-- Atributos serão adicionados aqui dinamicamente -->
                    </div>
                    
                </div>
            </div>
        </div>
        <div class='formGroupRed'>
            <a href="{% url 'cadastro' personagem_id=tela_personagem.id %}"><button class="button" role="button">Voltar</button></a>
            <a href="{% url 'exibir_personagem' %}" class="buttonLink"><button class="button" role="button">Personagem</button></a>
            <form method="POST" action="{% url 'salvar_maestria_atributo' %}">
                {% csrf_token %}
            <button class="submit" role="button">Salvar</button>
            </form>
        </div>
    </div>
    {% endlocalize %}
    <script src="{% static 'maestria\script.js' %}"></script>
</body>
</html>
