    <div class="valatributo">
        <h1>Atributos Vitais do Personagem</h1>
        <div class="atributo" onchange="redvida()">
            <label for="vida" >Vida: </label>
            <input type= "number" id="vidaP" pattern="[0-9]+$"></input>
            <labelat id="vidat">100</labelat>
            <input onKeyPress= 'redvida()' id="vida" name="vida">
    
            <label for="mana">Mana</label>
            <input type= "number" id="manaP" pattern="[0-9]+$"></input>
            <labelat id="manat">100</labelat>
            <input id="mana" name="mana">
    
            <label for="vigor">Vigor</label>
            <input type= "number" id="vigorP" pattern="[0-9]+$"></input>
            <labelat id="vigort">100</labelat>
            <input id="vigor" name="vigor">
        </div>
    </div>

    <p></p>
