<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Personagem - Exemplo</title>
    <link rel="stylesheet" href="/static/inicial.css">
</head>
<body>
    <header>
        <h1>Crônicas de Errat</h1>
    </header>

    <main>
        <section class="character-details">
            <div class="character-info">
                <h2>Nome do Personagem</h2>
                <p>Level 1 | Elfo | Ranger</p>
            </div>
            <div class="character-attributes">
                <h3>Status</h3>
                <ul>
                    <li>Força: <spin id="forcaT">0</spin></li>
                    <li>Destreza: <spin id="destrezaT">0</spin></li>
                    <li>Inteligencia: <spin id="inteligenciaT">0</spin></li>
                    <li>Determinação: <spin id="determinacaoT">0</spin></li>
                    <li>Percepção: <spin id="percepcaoT">0</spin></li>
                    <li>Carisma: <spin id="carisma">0</spin></li>
                </ul>
            </div>
            <div class="character-image">
                <img src="https://via.placeholder.com/200" alt="Character Image">
            </div>
        </section>
    </main>

    <footer>
        <p><a href="/">Voltar para Página Inicial</a></p>
    </footer>
    <script src="/static/script.js"></script>
</body>
</html>
